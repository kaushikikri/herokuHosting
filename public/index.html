<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Login</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h3>Join the Application</h3>

        <div class="container-2">
            <form action="/chat.html">
                <label for="fn">Name</label>
                <input id="name" type="text" name="username" placeholder="Your Name" required>
                <!-- /autocomplete="off"> -->
                <br>
                <label for="rm">Room</label>
                <input id="room" type="text" name="chatroom" placeholder="Name your room" required>
                <button type="submit" class="bt" id="resultbtn" name="res">Join</button>

            </form>

            <br>
        </div>
    </div>
</body>

</html>
